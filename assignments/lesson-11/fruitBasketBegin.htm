<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fruit Basket</title>
  <meta name="author" content="Jeremy Hawks">
  <meta name="description" content="fruit baskets, apples, oranges, kiwis, strawberries, bananas,mangoes, tomato, quantity">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/fruitBasket.css">
  <!--  <script src="scripts/jquery-2.2.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>


  <script>
    $(function() {
      var fruitBasket = [{
        title: 'Apples',
        quantity: 20
      }, {
        title: 'Oranges',
        quantity: 25
      }, {
        title: 'Kiwis',
        quantity: 50
      }, {
        title: 'Strawberries',
        quantity: 45
      }, {
        title: 'Bananas',
        quantity: 10
      }, {
        title: 'Mangoes',
        quantity: 5
      }, {
        title: 'Tomato',
        quantity: 30
      }];


      $.each(fruitBasket, function(index, element) {
        $('.fruits').append('<li>We have ' + element.quantity + " " + element.title) + '</li>'
      })

      $('.fruits > li').each(function(index, element) {
        $(element).css('background-color', 'rgb(100, 200, 0)')
      })
    })
  </script>
</head>

<body>
  <div class="container">
    <ul class="fruits">
    </ul>
  </div>
</body>

</html>
